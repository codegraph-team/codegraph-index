<!DOCTYPE html>
<html lang="en" ng-app="CodeGraph">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeGraph</title>

    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/_bower/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="/css/codegraph.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>CodeGraph</strong></a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group form-group-sm">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                        <input type="text" name="application" class="form-control" placeholder="Application">
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <main ng-view>
            <div class="preloader"><img src="/images/ring.gif" /></div>
        </main>
    </div>

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-route/angular-route.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/components/d3/d3.min.js"></script>
    <script src="/components/lodash/lodash.min.js"></script>
    <script src="/components/graphlib/dist/graphlib.core.min.js"></script>
    <script src="/components/dagre/dist/dagre.core.min.js"></script>
    <script src="/components/dagre-d3/dist/dagre-d3.core.min.js"></script>

    <script src="/app/extensions.js"></script>
    <script src="/app/modules/api/api.module.js"></script>
    <script src="/app/modules/api/api.service.js"></script>
    <script src="/app/modules/index/index.module.js"></script>
    <script src="/app/modules/index/index.service.js"></script>
    <script src="/app/modules/index/index.controller.js"></script>
    <script src="/app/modules/application/application.module.js"></script>
    <script src="/app/modules/application/application.controller.js"></script>
    <script src="/app/app.js"></script>
</body>
</html>
