ext {
    versions = [:]
    libraries = [:]
}

versions.spring = [
    core: '4.2.7.RELEASE',
    boot: '1.3.6.RELEASE',
    dataNeo4j: '3.2.0.RELEASE'
]

libraries.spring = [
    bootGradle: [ group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: "${versions.spring.boot}" ],
 
    boot: [
        [ group: 'org.springframework.boot', name: 'spring-boot-starter', version: "${versions.spring.boot}" ],
        [ group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${versions.spring.boot}" ],
        [ group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${versions.spring.boot}" ],
        [ group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: "${versions.spring.boot}" ]
    ]
]

libraries.unitTesting = [
    [ group: "junit", name: "junit", version: "4.+" ],
    [ group: "org.mockito", name: "mockito-core", version: "1.9.5" ],
    [ group: "org.hamcrest", name: "hamcrest-core", version: "1.3" ],
]

