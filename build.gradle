apply plugin: 'idea'

subprojects {
    apply from: "$rootDir/gradle/repositories.gradle"
    apply from: "$rootDir/gradle/dependencies.gradle"
    apply plugin: 'idea'
    apply plugin: 'java'
    version = '1.0'

    targetCompatibility = 1.8
    sourceCompatibility = 1.8

    dependencies {
        compile group: "commons-lang", name: "commons-lang", version: "2.6"

        testCompile libraries.unitTesting

        testCompile project(':test-codebases')
        testCompile files('../test-codebases/src/test/resources')
    }
}

idea {
    project {
        languageLevel = '1.8'
    }
}

apply from: "$rootDir/gradle/distribution.gradle"

configure(subprojects) {
  version = "${distribution.versions.major}.${distribution.versions.get(project.name)}-${distribution.versions.modifier}"
}

defaultTasks 'clean', 'build'

