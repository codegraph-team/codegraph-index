language: java

jdk:
  - oraclejdk8

os:
  - linux

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper

script:
  - ./gradlew clean build --info

deploy:
  - provider: script
    script:
      - ./gradlew bintrayUpload --info -PreleaseType=SNAPSHOT -PpublishRepository=snapshots
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script:
      - ./gradlew bintrayUpload --info -PreleaseType=RELEASE -PpublishRepository=releases
    on:
      branch: master
      tags: true
