language: java

jdk:
  - oraclejdk8

os:
  - linux

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper

script:
  - ./gradlew clean build --info

deploy:
  - provider: script
    script:
      - ./gradlew bintrayUpload --info
    on:
      branch: master
